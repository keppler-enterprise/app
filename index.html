<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keppler Enterprise - Login Portal</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary-color: #00f7ff;
            --accent-color: #ff2d75;
            --background-color: #030014;
            --text-color: #ffffff;
            --glow-color: rgba(0, 247, 255, 0.5);
            --planet-primary: rgba(71, 145, 255, 0.2);
            --planet-secondary: rgba(34, 89, 195, 0.15);
            --planet-tertiary: rgba(22, 44, 127, 0.1);
            --glow-intensity: 0.3;
            --rotation-speed: 80s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
            background: rgba(3, 0, 20, 0.8);
            backdrop-filter: blur(10px);
        }

        .container {
            width: 100%;
            max-width: 1800px; /* Increased for larger desktop */
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            text-align: center;
        }

        .logo img {
            height: 50px;
            filter: drop-shadow(0 0 10px var(--glow-color));
            transition: all 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px var(--glow-color));
        }

        /* Planet Styles - Responsive adjustments */
        .planet-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .kepler-452b {
            position: absolute;
            width: min(1200px, 120vw); /* Responsive sizing */
            height: min(1200px, 120vw); /* Responsive sizing */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%,
                var(--planet-primary),
                var(--planet-secondary),
                var(--planet-tertiary)
            );
            box-shadow: 
                inset 0 0 100px rgba(71, 145, 255, 0.3),
                inset 0 0 60px rgba(34, 89, 195, 0.3),
                inset 0 0 30px rgba(22, 44, 127, 0.3),
                0 0 100px rgba(71, 145, 255, 0.2);
            animation: planetRotate var(--rotation-speed) linear infinite;
            opacity: 0.7;
        }

        .planet-atmosphere {
            position: absolute;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%,
                rgba(71, 145, 255, 0.1) 0%,
                rgba(34, 89, 195, 0.05) 50%,
                transparent 70%
            );
            filter: blur(20px);
            animation: atmosphereGlow 8s ease-in-out infinite;
        }

        .surface-details {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 70% 70%, 
                    rgba(71, 145, 255, 0.1) 0%,
                    transparent 50%),
                radial-gradient(circle at 30% 30%, 
                    rgba(34, 89, 195, 0.1) 0%,
                    transparent 60%);
            animation: surfaceMove 40s linear infinite;
        }

        .planet-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140%;
            height: 140%;
            transform: translate(-50%, -50%) rotate(20deg);
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(71, 145, 255, 0.1),
                0 0 40px rgba(34, 89, 195, 0.05);
            filter: blur(5px);
            opacity: 0.3;
        }

        /* Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 4s) infinite ease-in-out;
            box-shadow: 
                0 0 2px #fff,
                0 0 4px #fff,
                0 0 6px rgba(71, 145, 255, 0.5);
        }

        /* Main Container - Responsive adjustments */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 80px 20px 20px; /* Added horizontal padding */
            width: 100%;
        }

        .login-container {
            background: rgba(3, 0, 20, 0.85);
            backdrop-filter: blur(15px);
            padding: clamp(20px, 5vw, 40px); /* Responsive padding */
            border-radius: 20px;
            border: 1px solid rgba(71, 145, 255, 0.2);
            box-shadow: 
                0 0 30px rgba(71, 145, 255, 0.1),
                inset 0 0 20px rgba(71, 145, 255, 0.05);
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: min(400px, 90%); /* Responsive width */
            width: 100%;
        }

        /* Animations */
        @keyframes planetRotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes atmosphereGlow {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        @keyframes surfaceMove {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-360deg);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: clamp(1.5em, 5vw, 2em); /* Responsive font size */
            margin-bottom: 20px;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--glow-color);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: clamp(0.9em, 3vw, 1.1em); /* Responsive font size */
        }

        #user-info {
            display: none;
            margin-top: 20px;
        }

        #user-image {
            width: clamp(80px, 15vw, 100px); /* Responsive image size */
            height: clamp(80px, 15vw, 100px); /* Responsive image size */
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
        }

        #user-name {
            margin: 10px 0;
            font-size: clamp(1em, 3vw, 1.2em); /* Responsive font size */
            color: var(--primary-color);
        }

        #user-email {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            font-size: clamp(0.8em, 2.5vw, 1em); /* Responsive font size */
            word-break: break-word; /* Prevents email from overflowing */
        }

        .sign-out-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: clamp(8px, 2vw, 10px) clamp(15px, 4vw, 25px); /* Responsive padding */
            border-radius: 25px;
            cursor: pointer;
            font-size: clamp(0.9em, 2.5vw, 1em); /* Responsive font size */
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sign-out-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
        }

        /* Media Queries for better responsiveness */
        @media (max-width: 768px) {
            .logo img {
                height: 40px;
            }
            
            .kepler-452b {
                width: 150vw;
                height: 150vw;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                height: 30px;
            }
            
            header {
                padding: 10px 0;
            }
            
            .login-container {
                padding: 20px;
            }
            
            .planet-rings {
                display: none; /* Hide rings on very small screens for better performance */
            }
        }

        /* For large desktop screens (1920x1080 and up) */
        @media (min-width: 1920px) {
            .container {
                max-width: 1800px;
            }
            
            .kepler-452b {
                width: 1600px;
                height: 1600px;
            }
            
            .login-container {
                max-width: 450px;
                padding: 50px;
            }
        }

        /* For better landscape orientation on tablets */
        @media (orientation: landscape) and (max-height: 768px) {
            .main-container {
                padding-top: 90px;
            }
            
            .login-container {
                padding: 20px;
            }
            
            #user-image {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with logo -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="https://s3.us-east-1.amazonaws.com/kepplerenterprise.com/img/logo+Keppler.png" 
                         alt="Keppler Logo">
                </div>
            </div>
        </div>
    </header>

    <!-- Stars -->
    <div class="stars" id="stars"></div>
    
    <!-- Planet Kepler-452b -->
    <div class="planet-container">
        <div class="kepler-452b">
            <div class="planet-atmosphere"></div>
            <div class="surface-details"></div>
            <div class="planet-rings"></div>
        </div>
    </div>

    <!-- Main container -->
    <div class="main-container">
        <div class="login-container">
            <h1>Welcome</h1>
            <p class="subtitle">Access Portal</p>
            
            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                 data-client_id="TU_CLIENT_ID_DE_GOOGLE"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>

            <!-- User Information -->
            <div id="user-info">
                <img id="user-image" src="" alt="User Profile">
                <p id="user-name"></p>
                <p id="user-email"></p>
                <button class="sign-out-btn" onclick="signOut()">Disconnect</button>
            </div>
        </div>
    </div>

    <script>
        // Create stars dynamically
        function createStars() {
            const stars = document.getElementById('stars');
            // Adjust star count based on screen size for performance
            const screenSize = window.innerWidth * window.innerHeight;
            const scaleFactor = Math.min(1, screenSize / (1920 * 1080));
            const numberOfStars = Math.floor(200 * scaleFactor);

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
                
                stars.appendChild(star);
            }
        }

        // Handle authentication response
        function handleCredentialResponse(response) {
            const responsePayload = decodeJwtResponse(response.credential);
            
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('user-image').src = responsePayload.picture;
            document.getElementById('user-name').textContent = responsePayload.name;
            document.getElementById('user-email').textContent = responsePayload.email;
            
            document.querySelector('.g_id_signin').style.display = 'none';
        }

        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function signOut() {
            google.accounts.id.disableAutoSelect();
            document.getElementById('user-info').style.display = 'none';
            document.querySelector('.g_id_signin').style.display = 'block';
        }

        // Create stars when page loads
        createStars();
        
        // Re-create stars when window is resized
        window.addEventListener('resize', function() {
            const stars = document.getElementById('stars');
            stars.innerHTML = '';
            createStars();
        });
    </script>
</body>
</html>
