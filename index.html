<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keppler Enterprise - Login Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Header with logo -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="https://s3.us-east-1.amazonaws.com/kepplerenterprise.com/img/logo+Keppler.png" 
                         alt="Keppler Logo">
                </div>
            </div>
        </div>
    </header>

    <!-- Stars -->
    <div class="stars" id="stars"></div>
    
    <!-- Planet Kepler-452b -->
    <div class="planet-container">
        <div class="kepler-452b">
            <div class="planet-atmosphere"></div>
            <div class="surface-details"></div>
            <div class="planet-rings"></div>
        </div>
    </div>

    <!-- Main container -->
    <div class="main-container">
        <div class="login-container">
            <h1>Welcome</h1>
            <p class="subtitle">Access Portal</p>
            
            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                 data-client_id="TU_CLIENT_ID_DE_GOOGLE"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>

            <!-- User Information -->
            <div id="user-info">
                <img id="user-image" src="" alt="User Profile">
                <p id="user-name"></p>
                <p id="user-email"></p>
                <button class="sign-out-btn" onclick="signOut()">Disconnect</button>
            </div>
        </div>
    </div>

    <script>
        // Create stars dynamically
        function createStars() {
            const stars = document.getElementById('stars');
            // Adjust star count based on screen size for performance
            const screenSize = window.innerWidth * window.innerHeight;
            const scaleFactor = Math.min(1, screenSize / (1920 * 1080));
            const numberOfStars = Math.floor(200 * scaleFactor);

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
                
                stars.appendChild(star);
            }
        }

        // Handle authentication response
        function handleCredentialResponse(response) {
            const responsePayload = decodeJwtResponse(response.credential);
            
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('user-image').src = responsePayload.picture;
            document.getElementById('user-name').textContent = responsePayload.name;
            document.getElementById('user-email').textContent = responsePayload.email;
            
            document.querySelector('.g_id_signin').style.display = 'none';
        }

        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function signOut() {
            google.accounts.id.disableAutoSelect();
            document.getElementById('user-info').style.display = 'none';
            document.querySelector('.g_id_signin').style.display = 'block';
        }

        // Create stars when page loads
        createStars();
        
        // Re-create stars when window is resized
        window.addEventListener('resize', function() {
            const stars = document.getElementById('stars');
            stars.innerHTML = '';
            createStars();
        });
    </script>
</body>
</html>
